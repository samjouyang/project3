<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VO2 Betting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .participant {
            margin: 20px 0;
        }
        .bet-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .earnings {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VO2 Betting Game</h1>
        <div class="participant" id="participant1">
            <h2>Participant 1</h2>
            <p>VO2 Level: <span id="vo2-1">--</span></p>
            <p>Age Range: <span id="age-1">30-39</span></p>
            <p>Odds: <span id="odds-1">--</span></p>
            <input type="radio" name="bet-choice" value="1"> Bet on Participant 1
        </div>
        <div class="participant" id="participant2">
            <h2>Participant 2</h2>
            <p>VO2 Level: <span id="vo2-2">--</span></p>
            <p>Age Range: <span id="age-2">30-39</span></p>
            <p>Odds: <span id="odds-2">--</span></p>
            <input type="radio" name="bet-choice" value="2"> Bet on Participant 2
        </div>
        <div id="bet-container">
            <input type="number" id="bet-amount" placeholder="Enter bet amount" min="1">
            <button class="bet-button" onclick="placeBet()">Place Bet</button>
        </div>
        <div class="result" id="result"></div>
        <div class="earnings" id="earnings">Earnings: $0</div>
    </div>

    <script>
        const data = [
            { ID: 1, time: 500, VO2: 1705.0, Age_Range: '30-39' },
            { ID: 2, time: 501, VO2: 2262.0, Age_Range: '30-39' },
            { ID: 3, time: 500, VO2: 2615.0, Age_Range: '10-19' },
            { ID: 4, time: 500, VO2: 3120.0, Age_Range: '20-29' }
        ];

        const oddsTable = {
            "30-39 vs 10-19": [107, -132],
            "30-39 vs 20-29": [124, -154],
            "30-39 vs 40-49": [-113, -109],
            "30-39 vs 50-59": [-160, 129],
            "10-19 vs 20-29": [107, -132],
            "10-19 vs 40-49": [-134, 109],
            "10-19 vs 50-59": [-192, 153],
            "20-29 vs 40-49": [-156, 126],
            "20-29 vs 50-59": [-222, 176],
            "40-49 vs 50-59": [-153, 123]
        };

        let earnings = 0;

        function getRandomParticipants() {
            const p1 = Math.floor(Math.random() * data.length);
            let p2 = Math.floor(Math.random() * data.length);
            while (p2 === p1) p2 = Math.floor(Math.random() * data.length);
            return [p1, p2];
        }

        function getOdds(age1, age2) {
            const key1 = `${age1} vs ${age2}`;
            const key2 = `${age2} vs ${age1}`;
            if (oddsTable[key1]) return oddsTable[key1];
            if (oddsTable[key2]) return [oddsTable[key2][1], oddsTable[key2][0]];
            return ["N/A", "N/A"];
        }

        function updateParticipants() {
            const [p1Index, p2Index] = getRandomParticipants();
            const p1 = data[p1Index];
            const p2 = data[p2Index];
            
            document.getElementById('vo2-1').textContent = p1.VO2;
            document.getElementById('age-1').textContent = p1.Age_Range;
            
            document.getElementById('vo2-2').textContent = p2.VO2;
            document.getElementById('age-2').textContent = p2.Age_Range;
            
            const [odds1, odds2] = getOdds(p1.Age_Range, p2.Age_Range);
            document.getElementById('odds-1').textContent = odds1;
            document.getElementById('odds-2').textContent = odds2;
        }

        function placeBet() {
            const betAmount = parseInt(document.getElementById('bet-amount').value);
            const selectedBet = document.querySelector('input[name="bet-choice"]:checked');
            if (!selectedBet || isNaN(betAmount) || betAmount <= 0) {
                alert("Please select a participant and enter a valid bet amount.");
                return;
            }
            updateParticipants();
        }

        updateParticipants();
    </script>
</body>
</html>
